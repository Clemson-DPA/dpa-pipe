global:
    
    options:

        abc_export:

            type: bool
            default: True
            help: Export the entity as an alembic file.
            label: Export to Alembic file

        abc_options:
            
            type: group
            help: Alembic export options 
            label: Alembic options
            open: False
            options:
                uv_write:
                    type: bool
                    default: True
                    help: Write uvs to the cache
                    label: UV Write

                world_space:
                    type: bool
                    default: True
                    help: Export the geom
                    label: World Space

        fbx_export:

            type: bool
            default: False
            help: Export the entity as an fbx file
            label: Export to FBX file

