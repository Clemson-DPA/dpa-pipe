
global:

    options:

        shader:
            type: list
            default: aiStandardSurface
            help: Shader Options
            label: "Pick a shader"
            required: True
            choices: [aiStandard,aiStandardSurface,PxrSurface]
            multiple: False

        arnoldShader:
            type: bool
            default: True
            help: Turn on arnold shader
            label: "Use Arnold Shader and attributes"

        rendermanShader:
            type: bool
            default: False
            help: Turn on renderman shader
            label: "Use Renderman Shader and attributes"

        linearize:
            type: bool
            default: False
            help: Linearize (Apply SRGB)
            label: "Linearize"

        disable_file_load:
            type: bool
            default: True
            help: Disable texture file load
            label: Disable file load

        connect:
            type: bool
            default: True
            help: Connect the shaders with the corresponding file node
            label: Connect nodes
