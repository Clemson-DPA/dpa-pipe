global:

    options:

        instances:
            type: int
            default: 1
            help: The number of instances to import
            label: "Instances"

        instance_start:
            type: int
            default: 0
            help: The instance number to start with when importing multiple instances. The '0' instance will not have an instance number appended.
            label: "Instance number start"

        exportable:
            type: bool
            default: True
            help: "Creates an export set during import if set to True."
            label: "Exportable"
        
        group_reference:
            type: bool
            default: False
            help: "Create a group for all references."
            label: "Group references"

