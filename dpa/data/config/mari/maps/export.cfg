global:
    
    options:

        tif_export:

            type: bool
            default: True
            help: Export the entity as tif files.
            label: "Export maps to TIF"

        tex_export:

            type: bool
            default: False
            help: Export the entity as tex files.
            label: "Export maps to TEX"
            
        tex_options:
            type: group
            help: TEX Export Options
            label: "TEX Export Options"
            open: True
            options: 
                cheesyq:
                    type: bool
                    default: True
                    help: Send To Queue
                    label: "Send To Queue" 
                    required: False